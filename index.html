<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-hero-container">
        <!-- Header and Nav -->
        <header>
            <div class="flex container">
                <a id="logo" href="#">RealEstate</a>
                <nav>
                    <button id="nav-toggle" class="hamburger-menu">
                        <span class="strip"></span>
                        <span class="strip"></span>
                        <span class="strip"></span>
                    </button>
                    <ul id="nav-menu-container">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Properties</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Agents</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section id="hero">
            <div class="fade"></div>
            <div class="hero-text">
                <h1>Find Your New Home</h1>
                <p>With Us.</p>
            </div>
        </section>

  <!-- How it Works Section -->
<section id="how-it-works">
    <div class="container">

        <!-- Section Title -->
        <h2>How it Works</h2>

        <!-- Flex container for steps -->
        <div class="flex">

            <!-- Step 1: Search -->
            <div class="step">
                <img src="images/search.svg" alt="Magnifying glass icon representing search">
                <h3>Search</h3>
                <p>Find the perfect home in the right location.</p>
            </div>

            <!-- Step 2: Buy -->
            <div class="step">
                <img src="images/contract.svg" alt="Contract icon representing buying">
                <h3>Buy</h3>
                <p>Buy your dream home at the best price.</p>
            </div>

            <!-- Step 3: Invest -->
            <div class="step">
                <img src="images/keys.svg" alt="Keys icon representing investment">
                <h3>Invest</h3>
                <p>Move into your new home and enjoy!</p>
            </div>

        </div>
    </div>
</section>

        <!-- Featured Properties Section -->

        <!-- Properties Section -->
        <section id="properties">
            <div class="container">
                <h2>Properties</h2>
                <div id="properties-slider" class="slick">
                    <!-- Snipped property divs for brevity -->
                </div>
                <button class="view-all-button">View All Properties</button>
            </div>
        </section>

        <!-- Featured Properties with Carousel -->
        <div id="propertyCarousel" class="carousel slide" data-ride="carousel">
            <!-- Snipped carousel content for brevity -->
        </div>

        <!-- FontAwesome example -->
        <i class="fas fa-home"></i> Featured Properties

        <!-- Add your other sections, footer, etc. -->

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@01.8.1"></script>
        <script src="https://kit.fontawesome.com/95dc93da07.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
